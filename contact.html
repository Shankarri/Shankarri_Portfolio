<!DOCTYPE html>
<html>

<head>
    <!-- Style sheet for this webpage is linked -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Contact form -->
    <h2>Contact </h2>
    <form id="contactForm" action="#">
        <p>Name </p>
        <p><input type="text" id="name" value="" placeholder="John Smith"></p>
        <p>Email</p>
        <p><input type="email" name="email" value=""  placeholder="example@gmail.com"></p>
        <p>Message</p>
        <p><textarea name="message" rows="10" cols="30" value=""></textarea></p>
        <input type="submit" id="submitbtn" value="Submit" class="btnName" onclick="displayUsermsg();">
    </form>

    <script>
        //   Hello msg for the user after they submit
        function displayUsermsg() {
            if (document.getElementById("name")!= null) {
                alert("Hello " + document.getElementById("name").value);
            }
        }
    </script>
</body>

</html>
