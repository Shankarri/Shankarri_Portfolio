<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bring in the bootstrap CSS and user defined style.css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="main_content">

    <!-- Defining each row and column for images inside container-->
    <div class="container px-sm-4 mx-sm-3 px-4 my-2 py-3 my-md-4 mx-lg-5" id="portfolio_Container">
        <div class="row pb-3 bg-white">
            <div class="col-md-12">
                <h3 class="font-weight-bold py-3"> Portfolio </h3>
            </div>
        </div>
        <div class="row bg-white">
            <div class="col-md-6">
                <img class="portfolio_Img pb-3" src="images/Goofing.bmp" alt="Goofying off">
                <div class="imgText">Goofying</div>
            </div>
            <div class="col-md-6">
                <img class="portfolio_Img pb-3" src="images/SmilePlease.jpg" alt="Friend Smile">
                <div class="imgText ">Smile please</div>
            </div>
        </div>
        <div class="row bg-white ">
            <div class="col-md-6">
                <img class="portfolio_Img pb-3" src="images/dancing.jpg" alt="Dancing">
                <div class="imgText ">Dance Off</div>
            </div>
            <div class="col-md-6">
                <img class="portfolio_Img pb-3" src="images/Sing.png" alt="Wait for me">
                <div class="imgText ">Sing a song</div>
            </div>
        </div>
        <div class="row bg-white ">
            <div class="col-md-6">
                <img class="portfolio_Img pb-5" src="images/Behappy.jpg" alt="Thinking">
                <div class="imgText ">Be Happy</div>
            </div>

        </div>
    </div>
</body>

</html>
